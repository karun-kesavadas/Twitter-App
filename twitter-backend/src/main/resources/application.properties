# MongoDB config
spring.data.mongodb.uri=${CONNECTION_URI}
spring.data.mongodb.database=${DB_NAME}

# App Properties
twitter.app.jwtSecret= ${JWT_Secret}
twitter.app.jwtExpirationMs= 86400000

# File Size - 2MB
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

logging.level.root=INFO